<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Order and Unorder list</h1>
    <ul>
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
        
    </ul>
    <ol>
        <li>Ice cream</li>
        <li>Chocolate</li>
        <li>Cold-Cofee</li>
        <li>Milkshake</li>
    </ol>
    <ol type="A">
        <li>Sugar</li>
        <li>Salt</li>
        <li>Sour</li>
    </ol>
    <!--alphabet -'a'-'z'or 'A'-'Z', number= default, roman letter- 'i' or 'I'-->
    <ol type="a">
        <li>Car</li>
        <li>Bike</li>
        <li>Scooty</li>    
    </ol>
    <ol type="i">
        <li>Aeroplane</li>
        <li>Ship</li>
        <li>Bus</li>    
    </ol>
    <ol type="I">
        <li>Air</li>
        <li>Water</li>
        <li>Fire</li>    
    </ol>
    
</body>
</html>
