<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio tag</title>
</head>
<body>
    <figure>
        <img src="boomer.jpg" width="500px">
        <figcaption><b>Boomer</b></figcaption>
    </figure>
    
    <audio controls loop autoplay>
        <source src="Boomer - Advertisement Song.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
